<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Home</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: grid;
      place-items: center;
      height: 100vh;
      margin: 0;
    }
    a {
      text-decoration: underline;
    }
  </style>
  <script>
    /**
     * Random‑homepage v3
     * ------------------
     * 1. Place a plain‑text file named `sites.txt` in the same folder.
     *    Each line = one URL (blank lines & lines starting with # are ignored).
     * 2. Edit REDIRECT_DELAY_MS below if you want a visible pause.
     */

    // Edit this value: milliseconds before redirecting (0 = instant)
    const REDIRECT_DELAY_MS = 0;

    // Fallback list used if sites.txt is missing or unreachable.
    const FALLBACK = [
      'https://www.thisiscolossal.com/',
      'https://www.makery.info/en/',
      'https://reasonstobecheerful.world/',
      'https://www.positive.news/',
      'https://informationisbeautiful.net/',
      'https://openprocessing.org/discover/#/trending'
    ];

    async function pickRandomSite() {
      let sites = [];
      try {
        const res = await fetch('sites.txt', { cache: 'no-store' });
        if (!res.ok) throw new Error('Failed to fetch sites.txt');
        const text = await res.text();
        sites = text
          .split(/\r?\n/)
          .map(line => line.trim())
          .filter(line => line && !line.startsWith('#'));
      } catch (err) {
        console.warn('[Random‑homepage] Using fallback list –', err);
        sites = FALLBACK;
      }

      if (!sites.length) {
        alert('No sites found in sites.txt and no fallback defined.');
        return;
      }

      const choice = sites[Math.floor(Math.random() * sites.length)];
      const link = document.getElementById('chosen');
      link.textContent = choice.replace(/^https?:\/\//, '');
      link.href = choice;

      if (REDIRECT_DELAY_MS === 0) {
        window.location.replace(choice);
      } else {
        setTimeout(() => window.location.replace(choice), REDIRECT_DELAY_MS);
      }
    }

    window.addEventListener('DOMContentLoaded', pickRandomSite);
  </script>
</head>
<body>
  <p>Heading to <a id="chosen" href="#"></a>…</p>
  <noscript>Please enable JavaScript to pick a random site.</noscript>
</body>
</html>
